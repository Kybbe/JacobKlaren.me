<div id="navbarHolder">
    <p id="speechBubble">Accessibility mode makes colors clearer and text easier to read. Test it here:</p>
    <div role="button" tabindex="0" id="accessibilityBtn" onclick="toggleAccessibilityBar()" onkeydown="checkIfTab(event, this.id)">
        <i class="fas fa-bars"></i>
    </div>

    <div id="accessibilityBar" style="width: 0px; overflow-x: hidden;">
        <h2 style="height: 70px !important; padding: 15px; border-bottom: 2px solid black;">Navigation</h2>
        <h2 style="padding-left: 20px;"><a href="#" id="navbarTopButton" onclick="topFunction()" onkeydown="checkIfTab(event, this.id)"><i class="far fa-arrow-alt-circle-up"></i> Go to Top</a></h2>
        <div id="navbarLinks">
            <h2><a href="https://jacobklaren.com/"><i class="fas fa-home"></i> Main site</a></h2>
            <h2><a href="https://jacobklaren.com/contactMe.html"><i class="fas fa-phone"></i> Contact me</a></h2>
        </div>

        <div id="navbarSettings">
            <h4 style="margin-top: 10px; margin-bottom: 15px;"><i class="fas fa-cogs"></i> Settings</h4>

            <p style="display: inline-block;">Turn on accessibility: </p>
            <input type="checkbox" class="toggle" id="accessibilityCheckbox" onclick="accessibilityButtonCheck()"  onkeydown="checkIfTab(event, this.id)">

            <script>
                //Since modules load slower than the regular dom, this needs to be done after Checkbox has loaded in.
                if(localStorage.getItem('accessibility') == "True") {
                    document.getElementById("accessibilityCheckbox").checked = true;
                }
            </script>

        </div>
    </div>  
</div>
